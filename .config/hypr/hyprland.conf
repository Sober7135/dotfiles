$launcher = wofi --show=drun --line=5 --prompt="" --hide-scroll --insensitive --columns=2
monitor=DP-2,3840x2160@160,auto,1.5
monitor=DP-2,addreserved,40,0,0,0

## binding
bind = SUPER, SPACE, exec, $launcher 
# screen capture
# bind = SUPERSHIFT, A, exec, XDG_CURRENT_DESKTOP=sway flameshot gui
# screen recording
# bind = SUPERCTRL, A, exec, ~/.config/hypr/scripts/screen-recorder.sh
#
### from /usr/include/xkbcommon/xkbcommon-keysyms.h
# lightness control
# bindle = , XF86MonBrightnessUp, exec, light -A 5
# bindle = , XF86MonBrightnessDown, exec, light -U 5
# volume control
# bindle = , XF86AudioLowerVolume, exec, volumectl down
# bindle = , XF86AudioRaiseVolume, exec, volumectl up
# bindle = , XF86AudioMute, exec, volumectl toggle
#
# windowrulev2 = float, class:one.alynx.showmethekey
# windowrulev2 = float, class:org.kde.polkit-kde-authentication-agent-1
# windowrulev2 = float, class:flameshot
# windowrulev2 = float, class:xfreerdp
windowrulev2 = opacity 1.0 override 1.0 override,class:^(firefoxdeveloperedition)$
xwayland {
    force_zero_scaling = true
}

env = GDK_SCALE,2
env = XCURSOR_SIZE,32
env = XDG_SEESION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_DEVICES,/dev/dri/card1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$moveMod = ALT


# bind = $mainMod, X, exec, wtype -k XF86Cut
# bind = $mainMod, C, exec, wtype -k XF86Copy
# bind = $mainMod, V, exec, wtype -k XF86Paste

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, B, togglefloating, 
# bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows
bind = $moveMod, H, swapwindow, l
bind = $moveMod, L, swapwindow, r
bind = $moveMod, K, swapwindow, u
bind = $moveMod, J, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# fullscreen 
bind = $mainMod, F, fullscreen
bind = $mainMod, M, fakefullscreen

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize windows with keyboard
bind = $mainMod SHIFT, L, resizeactive, 30 0
bind = $mainMod SHIFT, H, resizeactive, -30 0
bind = $mainMod SHIFT, K, resizeactive, 0 -30
bind = $mainMod SHIFT, J, resizeactive, 0 30 

input {
  follow_mouse = 0
  touchpad {
    natural_scroll = true
    tap-to-click = true
    clickfinger_behavior = true
    disable_while_typing = true
  }
  repeat_rate = 50
  repeat_delay = 200
}

general {
  border_size = 2
  col.active_border = 0xff5e81ac
  col.inactive_border = 0x66333333
  cursor_inactive_timeout = 0
  # apply_sens_to_raw = 0
}

decoration {
  rounding = 8
  blur {
    size = 1
    passes = 2
    new_optimizations = on
    enabled = on
  }

  active_opacity = 0.95
  inactive_opacity = 0.90
  fullscreen_opacity = 0.97

  dim_inactive = true
  dim_strength = 0.10

  drop_shadow = true
  shadow_range = 10
  col.shadow = 0x769ff0ff
  col.shadow_inactive = 0x50000000
}

misc {
  mouse_move_enables_dpms = on
}

debug {
  disable_logs = true
  disable_time = true
}

animation=fade,1,1,default
animation=windows,1,1,default
animation=workspaces,1,1,default


